
[binaries]
c = 'clang'
ld = 'ld.lld'
d = 'ldc2'
as = 'nasm'
ar = '/opt/homebrew/Cellar/llvm/11.1.0/bin/llvm-ar'

[built-in options]
d_ld_args = [
    'fake' ]

c_args = [
    '-target', 'x86_64-elf',
    '-ffreestanding',
    '-ggdb',
    '-fno-omit-frame-pointer',
    '-mno-red-zone' ]

d_args = [
    '--float-abi=soft',
    '-code-model=medium',
    '--disable-red-zone',
    '-mtriple', 'amd64-unknown-elf',
    '--frame-pointer=all',
    '-g',
    '--d-debug',
    '-mattr=-sse,-sse2,-sse3,-ssse3',
    '--enable-asserts=true',
    '--link-internally' ]

cpp_args = [ '__cantbuildme_can_you' ]

cpp_link_args = [ '___cantlinkme_can_you' ]

[host_machine]
system = 'diode'
cpu_family = 'x86_64'
endian = 'little'
cpu = 'x64'
